<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <table class="table-responsive">
            <tr>
                <th>Time</th>
                <th>To Do</th>
                <th>Save to Local Storage</th>
            </tr>

            <tr class="content 8AM" id="8AM">
                <td class="hour">8 AM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 9AM" id="9AM">
                <td class="hour">9 AM </td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 10AM" id="10AM">

                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 11AM" id="11AM">
                <td class="hour">11 AM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 12PM" id="12PM">
                <td class="hour">12 PM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 1PM" id="1PM">
                <td class="hour" hour="13">1 PM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 2PM" id="2PM">
                <td class="hour" hour ="14">2 PM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 3PM" id="3PM">
                <td class="hour" hour ="15">3 PM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 4PM" id="4PM">
                <td class="hour" hour ="16">4 PM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr class="content 5PM" id="5PM">
                <td class="hour" hour ="17">5 PM</td>
                <td><textarea class=""></textarea></td>
                <td><button class="saveBtn">Save</button></td>
            </tr>


        </table>
